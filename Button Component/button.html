       <article class="article">
        <div class="Container">
            <h2>Buttons</h2>
            <div class="codeAndexample">
                <div class="section">
                    <button class="button btn-primary">Primary Button</button>
                    <button class="button btn-secondary">Secondary button</button>
                </div>
                <div class="code-snippet">
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Cbutton%2520class%253D%2522button%2520btn-primary%2522%253EPrimary%2520Button%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522button%2520btn-secondary%2522%253ESecondary%2520button%253C%252Fbutton%253E"
                    sandbox="allow-scripts allow-same-origin">
                  </iframe>
                </div>
            </div>
    
            <h2>Link Buttons</h2>
                 
             <div class="codeAndexample">
                <div class="section">
                    <a href="http://" class="button btn-link">Link Button</a>
                    <a href="http://" class="button btn-link"><i class="material-icons">insert_link</i> Link-icon Button</a>
                 </div>  
                <div class="code-snippet">
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%253Ca%2520href%253D%2522http%253A%252F%252F%2522%2520class%253D%2522button%2520btn-link%2522%253ELink%2520Button%253C%252Fa%253E%250A%2520%253Ca%2520href%253D%2522http%253A%252F%252F%2522%2520class%253D%2522button%2520btn-link%2522%253E%253Ci%2520class%253D%2522material-icons%2522%253Einsert_link%253C%252Fi%253E%2520Link-icon%2520Button%253C%252Fa%253E"
                    sandbox="allow-scripts allow-same-origin">
                  </iframe>
                </div>
            </div>
        
             <h2>Floating action buttons</h2>
             <div class="codeAndexample">
                <div class="section">
                    <button class="button button-float">
                        <i class="material-icons">add</i>
                    </button>
                    <button class="button button-float">
                        <i class="material-icons">delete</i>
                    </button>
                 </div> 
                <div class="code-snippet">
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522button%2520button-float%2522%253E%250A%2509%253Ci%2520class%253D%2522material-icons%2522%253Eadd%253C%252Fi%253E%250A%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522button%2520button-float%2522%253E%250A%2509%253Ci%2520class%253D%2522material-icons%2522%253Edelete%253C%252Fi%253E%250A%253C%252Fbutton%253E"
                   
                    sandbox="allow-scripts allow-same-origin">
                  </iframe>
                </div>
            </div>
    
             <h2>icon Buttons</h2>
            <div class="codeAndexample">
                <div class="section">
                    <button class="button btn-primary">
                        add  <i class="material-icons">add</i></button>
                    <button class="button btn-secondary">Remove
                        <i class="material-icons">delete</i>
                    </button>
                </div>
                <div class="code-snippet">
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522button%2520btn-primary%2522%253Eadd%2520%250A%2509%253Ci%2520class%253D%2522material-icons%2522%253Eadd%253C%252Fi%253E%250A%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522button%2520btn-secondary%2522%253ERemove%250A%2509%253Ci%2520class%253D%2522material-icons%2522%253Edelete%253C%252Fi%253E%250A%253C%252Fbutton%253E"
                   
                    sandbox="allow-scripts allow-same-origin">
                  </iframe>
                </div>
            </div>

    
            <h2>outline Buttons</h2>
            <div class="codeAndexample">
                <div class="section">
                    <button class="button btn-primary-outline">Primary Button</button>
                    <button class="button btn-secondary-outline">Secondary button</button>
                </div>
                <div class="code-snippet">
                    <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=javascript&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cbutton%2520class%253D%2522button%2520btn-primary-outline%2522%253EPrimary%2520Button%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522button%2520btn-secondary-outline%2522%253ESecondary%2520button%253C%252Fbutton%253E"
                    
                    sandbox="allow-scripts allow-same-origin">
                  </iframe>
                </div>
            </div>
