<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card.css">
    <title>Component|Card</title>
</head>
<body>

    <div class="card-container">
        <div class="card">

            <div class="content">
                <img src="https://picsum.photos/100/100" alt="" class="image">
                <div class="title">
                    <h3>this is Title of card</h3>
                    <h4>more information about this card</h3>
                </div>
            </div>
    
            <div class="action">
                <div class="action-btn-div">
                    <button class="action-btn">Submit</button>
                    <button class="action-btn">Preview</button>
                </div>
    
                <div class="reaction-btn-div">
                    <button class="reaction-btn">Like</button>
                    <button class="reaction-btn">share</button>
                    <button class="reaction-btn">more</button>
                </div>    
            </div>
        </div>
    </div>
    
    
</body>
</html>
