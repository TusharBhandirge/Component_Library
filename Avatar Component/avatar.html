<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./avatar.css">
    <title>Component|Avatar</title>
</head>
<body>

    <h1>Square avatars</h1>
    <div class="container">
       
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-square avatar-tiny">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-square avatar-small">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-square avatar-medium">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-square avatar-large">
    </div>

    <h1>round avatar</h1>
    <div class="container">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-tiny">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-small">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-medium">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-large">
    </div>

    <h1>avatar with border</h1>
    <div class="container">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-tiny a-border">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-small a-border">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-medium a-border">
        <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-large a-border">
    </div>
 
</body>
</html>
