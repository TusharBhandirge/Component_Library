<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component|Badge</title>
    <link rel="stylesheet" href="./badge.css">
    <link rel="stylesheet" href="https://avatar-component.netlify.app/avatar%20component/avatar.css">
    <link rel="stylesheet" href="https://devcomponentlib.netlify.app/button%20component/button.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    
    <div class="main">

        <h1>Badge on avatar</h1>
        <div class="container">
            <div class="avatar-badge">
                <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-medium">
                <div class="badge-avatar online"></div>
            </div>

            <div class="avatar-badge">
                <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-medium">
                <div class="badge-avatar away"></div>
            </div>

            <div class="avatar-badge">
                <img src="https://picsum.photos/500/400" alt="Avatar" class="avatar-round avatar-medium">
                <div class="badge-avatar busy"></div>
            </div>
        </div>
        
        <h1>Badge on button, icon</h1>
        <div class="container">
            <div class="button-badge">
                <button class="button btn-primary">primary button</button>
                <div class="badge">2</div>
            </div>

            <div class="button-badge">
                <i class="material-icons">insert_invitation</i>
                <div class="badge">2</div>
            </div>
        </div>


    </div>


</body>
</html>
