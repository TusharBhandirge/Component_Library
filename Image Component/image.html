<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./image.css">
    <title>Component|Image</title>
</head>
<body>

    <div class="main">
        <h2>Responsive image</h2>
        <div class="container">
            <picture>
                <source media="(max-width: 480px)" srcset="https://picsum.photos/300/300">
                <source media="(max-width: 800px)" srcset="https://picsum.photos/800/400">
                <img src="https://picsum.photos/800/400" alt="image">
            </picture>

        </div>

        <h2>Reounded image</h2>
        <div class="container">
            <picture >
                <source media="(max-width: 600px)" srcset="https://picsum.photos/300/300">
                <source media="(max-width: 800px)" srcset="https://picsum.photos/500/500">
                <img class = "rounded-img" src="https://picsum.photos/500/500" alt="image">
            </picture>

        </div>
        

    </div>

    
</body>
</html>
